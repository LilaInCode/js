<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <div class="button">
  <button id="rock">Rock</button>
  <button id="paper">Paper</button>
  <button id="scissors">Scissors</button>
  </div>
  <script>
  const buttons=document.querySelectorAll('button');
  const div1=document.createElement('div');
  const div2=document.createElement('div');
  const div3=document.createElement('div');
  
  document.body.appendChild(div1);
  document.body.appendChild(div2);
  document.body.appendChild(div3);


  buttons.forEach(button=>button.addEventListener('click', playRound));

    // Computer auto generates rock, scissors or paper!
    
    let playerCount=0;
    let computerCount=0;
    let i=0;
    let computerChoice;
    function getComputerChoice() {
    switch(Math.floor(Math.random() * 3)) {
        case 0: 
            return "rock"; 
        case 1: 
            return "paper"; 
        case 2: 
            return "scissors"; 
    } 
  }
      
   
    // Result of player and computer
  function playRound(e) {
    i++;
    computerChoice=getComputerChoice();
    if (e.target.id=== "rock"){
    switch(computerChoice) {
    case "paper": 
    computerCount++;
    div1.textContent="You Lose! Paper beats Rock";
    break;
    
    case "scissors": 
    playerCount++; 
    div1.textContent="You Win! Rock beats Scissors";
    break;
    
    case "rock": div1.textContent="It's a tie!"; 
}
  }

    else if(e.target.id=== "paper") {
    switch(computerChoice) {
    case "paper": 
    div1.textContent="It's a tie"; break;
    
    case "scissors": 
    computerCount++;
    div1.textContent="You Lose! Scissors beat Rock"; break;
    
    case "rock": 
    playerCount++;
    div1.textContent="You Win! Paper beats Rock";
    }
    }
    else if(e.target.id=== "scissors") {
    switch(computerChoice) {
    case "paper": 
    playerCount++;
    div1.textContent="You Win! Scissors beat Paper"; break;
    case "scissors": div1.textContent="It's a tie"; break;
    case "rock": 
    computerCount++;
    div1.textContent="You Lose! Rock beats scissors";
    }
    }

    div2.textContent="Player:"+playerCount;
    div3.textContent="Computer:"+computerCount;
    if(i===5){
    if(playerCount>computerCount){window.alert("You win!")}
    else if(playerCount===computerCount){window.alert("It's a tie!")}
    else window.alert("You Lost!")
   }
 
}
  
  
  
    
  </script>
</body>
</html>
