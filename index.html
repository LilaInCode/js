<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <script>
    // Computer auto generates rock, scissors or paper!
    function getComputerChoice() {
    let randomNumber= Math.floor(Math.random() * 3);
    switch(randomNumber) {
        case 0: 
            return "rock"; 
        case 1: 
            return "paper"; 
        case 2: 
            return "scissors"; 
    }
    }
    let playerCount=0;
    let computerCount=0;
   
    // Result of player and computer
   function playRound(playerSelection, computerSelection) {

    if (playerSelection.toLowerCase()=== "rock"){
    switch(computerSelection) {
    case "paper": 
    computerCount++;
    return "You Lose! Paper beats Rock";
    
    case "scissors": 
    playerCount++; 
    return "You Win! Rock beats Scissors";
    
    case "rock": return "It's a tie!"; 
}
  }

    else if(playerSelection.toLowerCase()=== "paper") {
    switch(computerSelection) {
    case "paper": 
    return "It's a tie"; 
    
    case "scissors": 
    computerCount++;
    return "You Lose! Scissors beat Rock";
    
    case "rock": 
    playerCount++;
    return "You Win! Paper beats Rock";
    }
    }
    else if(playerSelection.toLowerCase()=== "scissors") {
    switch(computerSelection) {
    case "paper": 
    playerCount++;
    return "You Win! Scissors beat Paper";
    case "scissors": return "It's a tie";
    case "rock": 
    computerCount++;
    return "You Lose! Rock beats scissors";
    }
    }
    else{return "error!"}
}

    

    function game() {
        for (let i = 0; i < 5; i++) {
        const playerSelection = prompt("Rock Scissors or Paper? Your pick: ");
        const computerSelection = getComputerChoice();
        console.log(playRound(playerSelection, computerSelection));
        console.log("Player:"+playerCount);
        console.log("Computer:"+computerCount);
    }
    }
   
    game();
    if(playerCount>computerCount){console.log("You win!")}
    else if(playerCount===computerCount){console.log("It's a tie!")}
    else console.log("You Lost!")
   
    
  </script>
</body>
